<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Frodj</title>

	<link rel="stylesheet" href="sp://import/css/eve.css">
	<link rel="stylesheet" href="sp://import/css/api.css">
	<link rel="stylesheet" href="css/slave.css">

	<script type="text/javascript" src="js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="js/libs/socket.io.js"></script>

	<script type="text/javascript" src="js/socket.js"></script>
	<script type="text/javascript" src="js/commander.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/observer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<h1>Frodj</h1>
	</header>
	<p>
		<input type="text" class="input" id="url" value="http://frodj.me" />
		<input type="text" class="input" id="namespace" value="room_name" />
	</p>
	<p>
		<label for="admin-togle">Allow only admins to change track: </label>
		<input type="checkbox" id="admin-toggle" />
		<input type="password" class="input" id="admin-token" placeholder="Password" />
	</p>
	<p>
		<button class="sp-button" id="connectButton">Connect</button>
		<button class="sp-button" id="disconnectButton" disabled>Disconnect</button>
	</p>

	<p class="success" id="connect-success">You are connected. Visit your player at: <a href="http://frodj.me/room_name" id="room-href">http://frodj.me/room_name</a></p>
	<p class="error" id="connect-error">Something went wrong. Perhaps try another room name?</p>

	<div id="dropzone">Drag and drop something here!</div>
</body>
</html>
